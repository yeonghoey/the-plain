# Site Info
title:              "Yeongho Kim"
description:        "Lessons learned"
google_verify:      ""  # Put your Google Verification here
google_analytics:   ""  # Put your Google Analytics code

# Author Info
author_name:        "Yeongho Kim"
author_email:       yeonghoey@gmail.com
author_gravatar:    56bf5ed57786d8d98ca82acc2a7d91e9  # Gravatar md5 hash
twitter_username:   yeonghoey

# Site Settings
baseurl: ""               # Base URL must end WITHOUT a slash, default: ""
permalink: /notes/:title  # Post permalink
timezone: Asia/Seoul      # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Site Build
highlighter: rouge
markdown: kramdown
kramdown:
    input: GFM
sass:
    style: :compressed

# Other Params
include: ["robots.txt"]
exclude: ["LICENSE", "README.md", "CNAME", "vendor", "Gemfile"]
gems:
  - jekyll-seo-tag
  - jekyll-sitemap

compress_html:
    clippings: all

defaults:
  -
    scope:
      path: ""
    values:
      layout: "null"
  -
    scope:
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
